<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <!-- Sidebar inside Card -->
    <div class="col-md-4 col-lg-3">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-0">
          <div class="d-flex align-items-center p-3 border-bottom">
            <img src="../assets/dhanraj1.jpeg" class="img-fluid rounded-circle" alt="Your Profile" style="height: 40px;">
            <h3 class="ms-3 mb-0">Dhanraj Kushwah</h3>
          </div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active">
              <img src="../assets/user.png" class="img-fluid rounded-circle me-3" alt="Contact 1" style="height: 32px;">
              Akash
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img src="../assets/client1.png" class="img-fluid rounded-circle me-3" alt="Contact 2" style="height: 32px;">
              Vikram
            </a>
            <!-- Add more contacts here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Box -->
    <div class="col-md-8 col-lg-7">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-4">
          <div class="d-flex justify-content-center mb-4">
            <h2 class="card-title text-center animate__animated animate__fadeInDown">You are now chatting with others</h2>
          </div>
          <div class="row">
            <div class="col-md-12 chat-box rounded-3 shadow-lg py-4">
              <ul class="list-group card-text">
                <li class="list-group-item border-0 bg-transparent animate__animated animate__fadeInUp" *ngFor="let message of messageList" [ngClass]="{'outgoing': message.sender === 'You', 'incoming': message.sender !== 'You'}">
                  <img *ngIf="message.sender === 'You'" class="img-fluid rounded-circle" src="../assets/user.png" alt="Your Profile Image" style="height: 32px;">
                  <img *ngIf="message.sender !== 'You'" class="img-fluid rounded-circle" src="../assets/client1.png" alt="Other Profile Image" style="height: 32px;">
                  {{ message.sender }}:
                  <div class="message-bubble mx-2 d-inline p-2 text-light">
                    {{ message.content }}
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 px-0">
              <div class="input-group mb-3">
                <input class="form-control rounded-start shadow-sm" placeholder="Enter some text..." type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
                <button class="btn btn-primary shadow-sm" type="button" id="button-addon1" (click)="sendMessage()">
                  <i class="fa-solid fa-paper-plane text-light"></i>
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
